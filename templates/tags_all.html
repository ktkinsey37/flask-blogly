{% extends 'base.html' %}

{% block content %}

<div class="container">
    {% for tag in tags %}
    <a class="btn btn-warning btn-sm"href="/tags/{{tag.id}}" method="GET">
    {{ tag.name }}
    </a>
    {% endfor %}
    <br>
    <br>
    <form action="/tags/new" method="GET">
        <button class="btn btn-warning">Add A New Tag!</button>
    </form>
    <br>
    <form action="/users" method="GET">
        <button class="btn btn-warning">All Users!</button>
    </form>
</div>


{% endblock %}
